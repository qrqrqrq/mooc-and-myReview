<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 别混了对象的默认值写法和取别名写法！！！

            // 1.默认值的生效条件:对象的属性值严格等于 undefined 时，对应的默认值才会生效
            const { username = "lisa", age = 0 } = { username: "joeyee", age: 18 };
            const { username1 = "lisa", age1 = 0 } = { username1: "joeyee" };
            console.log(username, age); //joeyee 18
            console.log(username1, age1); //joeyee 0

            //2.默认值表达式:如果默认值是表达式，默认值表达式是惰性求值的
            const func = () => {
                console.log("默认值表达式:我在执行");
                return "joe";
            };
            // const { un = func, ag = 0 } = { un: "joeyee", ag: 18 };//joyee 18  惰性求值默认表达式补执行
            const { un = func(), ag = 0 } = { ag: 18 }; //joe 18
            console.log(un, ag);

            //3.将一个已经声明的变量用于解构赋值，如果将一个已经声明的变量用于对象的解构赋值，整个赋值需在圆括号中进行
            let { x } = { x: 1 };
            console.log(x); //1

            // 已经声明的变量
            let y = 2;
            // {y}={y:3}//报错！！
            ({ y } = { y: 3 }); //3

            console.log(y);

            // 4.可以取到继承的属性
            const { a = 1 } = {};
            console.log(a); //1

            const { toString } = {};
            console.log(toString); //函数
        </script>
    </body>
</html>
