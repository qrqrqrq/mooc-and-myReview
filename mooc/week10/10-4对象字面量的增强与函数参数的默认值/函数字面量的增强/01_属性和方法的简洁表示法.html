<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.对象字面量是什么?生成对象的两种方式：实例化构造函数生成对象和对象字面量

            // 实例化构造函数生成对象
            // const person = new Object();
            // person.age = 18;
            // person.speak = function () {};

            // 对象字面量
            // const person = {
            //   age: 18,
            //   speak: function () {}
            // };

            // 2.属性的简洁表示法
            // 键名和变量或常量名一样的时候，可以只写一个
            const age = 18;
            const Person = {
                // age:age
                age,
            };
            console.log(Person);

            // 3.方法的简洁表示法
            // 方法可以省略冒号和 function 关键字

            const person = {
                // speak:function(){}
                speak() {},
            };
            console.log(person);
        </script>
    </body>
</html>
