<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 方法：
            //(1)add()   可以连用
            const s = new Set();
            s.add(1).add(2).add(2);
            // console.log(s);

            // (2)has()
            console.log(s.has(1));
            console.log(s.has(3));

            // (3)delete()
            // s.delete(1);
            // 使用 delete 删除不存在的成员，什么都不会发生，也不会报错
            s.delete(3);
            console.log(s);

            // (4)clear()
            // s.clear();
            console.log(s);

            // (5)forEach()

            // s.forEach(function (value, key, set) {
            //     // Set中value=key
            //     console.log(value, key, set);
            //     console.log(this);
            // }, document); //修改this指向为document

            s.forEach((value, key, set) => {
                // Set中value=key
                console.log(value, key, set);
                console.log(this);
            }, document); //修改不了this指向

            // 2.属性：size
            console.log(s.size); //Set长度为2
        </script>
    </body>
</html>
