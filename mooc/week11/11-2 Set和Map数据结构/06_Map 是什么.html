<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.认识 Map:Map 和对象都是键值对的集合
            const m = new Map();
            m.set("name", "joeyee");
            m.set("age", "18");
            console.log(m); //Map(2) {'name' => 'joeyee', 'age' => '18'}

            // 2.Map 和对象的区别
            // 对象一般用字符串当作键名

            // 基本数据类型：数字、字符串、布尔值、undefined、null
            // 引用数据类型：对象（[]、{}、函数、Set、Map 等）
            // 以上都可以作为 Map 的键名

            const m1 = new Map();
            m1.set("name", "joeyee");
            m1.set(true, "true");
            m1.set({}, "object");
            m1.set(new Set([1, 2]), "set");
            m1.set(undefined, "undefined");
            console.log(m1);
            // Map(5) {'name' => 'joeyee', true => 'true', {…} => 'object', Set(2) => 'set', undefined => 'undefined'}
        </script>
    </body>
</html>
