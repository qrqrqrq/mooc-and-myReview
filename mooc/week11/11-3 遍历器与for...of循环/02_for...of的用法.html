<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.认识 for...of   for...of是es6将iterator封装后的方便用法
            const arr = [1, 2, 3];
            const it = arr[Symbol.iterator](); //可遍历对象（可迭代对象）
            // console.log(it.next()); //{value: 1, done: false}
            // console.log(it.next()); //{value: 2, done: false}
            // console.log(it.next()); //{value: 3, done: false}
            // console.log(it.next()); //{value: undefined, done: true}

            let next = it.next();
            // console.log(next);
            while (!next.done) {
                // for...of 循环只会遍历出那些 done 为 false 时，对应的 value 值
                console.log(next.value);
                next = it.next();
            }

            // for...of
            for (const item of arr) {
                console.log(item);
            }

            // 2.for...of与 break、continue 一起使用

            // const arr = [1, 2, 3];
            // for (const item of arr) {
            //   if (item === 2) {
            //     // break;//退出本层循环
            //     continue;//跳过本次循环，进行下一次循环
            //   }
            //   console.log(item);
            // }

            // 3.在 for...of 中取得数组的索引

            // keys() 得到的是索引的可遍历对象，可以遍历出索引值
            // const arr = [1, 2, 3];
            console.log(arr.keys());
            for (const keys of arr.keys()) {
                console.log(keys);
            }

            // values() 得到的是值的可遍历对象，可以遍历出值

            for (const values of arr.values()) {
                console.log(values);
            }
            // 等价写法
            for (const value of arr) {
                console.log(value);
            }

            // entries() 得到的是索引+值组成的数组的可遍历对象
            for (const entries of arr.entries()) {
                console.log(entries);
            }
            // 使用数组的解构赋值进一步简化
            for (const [index, value] of arr.entries()) {
                console.log(index, value);
            }
        </script>
    </body>
</html>
