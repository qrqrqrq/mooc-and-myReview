<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // includes()判断字符串中是否含有某些字符

            // 1.基本用法

            console.log("abc".includes("a")); //true
            console.log("abc".includes("ab")); //true
            console.log("abc".includes("bc")); //true
            console.log("abc".includes("ac")); //false

            // 2.第二个参数,表示开始搜索的位置，默认是 0
            console.log("abc".includes("a")); //true
            // 二者等价！
            console.log("abc".includes("a"), 0); //true
            console.log("abc".includes("a"), 1); //false

            // 3.应用
            // https://www.imooc.com/course/list
            // https://www.imooc.com/course/list?c=fe
            // https://www.imooc.com/course/list?c=fe&sort=pop&name=value
            let url = "https://www.imooc.com/course/list";
            const addUserParam = (url, name, value) => {
                url += url.includes("?") ? "&" : "?";
                url += `${name}=${value}`;
                return url;
            };
            url = addUserParam(url, "c", "fe");
            console.log(url);
            url = addUserParam(url, "sort", "pop");
            console.log(url);
        </script>
    </body>
</html>
