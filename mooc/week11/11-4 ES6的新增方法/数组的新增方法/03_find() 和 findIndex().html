<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // find()：找到满足条件的一个立即返回
            // findIndex()：找到满足条件的一个，立即返回其索引

            // 1.基本用法
            console.log(
                [1, 5, 10, 15].find((value, index, arr) => {
                    // console.log(value, index, arr);
                    return value > 9;
                })
            ); //10
            console.log(
                [1, 5, 10, 15].find((value, index, arr) => {
                    // console.log(value, index, arr);
                    console.log(this);
                    return value > 9;
                })
            );
            console.log(
                [1, 5, 10, 15].find(function (value, index, arr) {
                    // console.log(value, index, arr);
                    console.log(this);
                    return value > 9;
                }, document) //修改this指向为document
            );

            // 2.应用
            const students = [
                {
                    name: "张三",
                    sex: "男",
                    age: 18,
                },
                {
                    name: "李四",
                    sex: "女",
                    age: 22,
                },
                {
                    name: "王五",
                    sex: "男",
                    age: 30,
                },
            ];
            console.log(students.find((value) => value.sex === "女")); //{name: '李四', sex: '女', age: 22}
            console.log(students.findIndex((value) => value.sex === "男")); //0
        </script>
    </body>
</html>
