    <body>
        <script>
            // 1.finally()什么时候执行
            // 当 Promise 状态发生变化时，不论如何变化都会执行，不变化不执行

            // new Promise((resolve, reject) => {
            //     // resolve(123);
            //     reject("reason");
            // })
            //     .finally((data) => {
            //         console.log(data); //undefined
            //     })
            //     .catch((err) => {
            //         console.log(err); //reason
            //     });

            // 2.本质
            // finally() 本质上是 then() 的特例

            // new Promise((resolve, reject) => {
            //     // resolve(123);
            //     reject("reason");
            // })
            //     .finally((data) => {
            //         console.log(data); //undefined
            //     })
            //     .catch((err) => {
            //         console.log(err); //reason
            //     });

            // 等同于：

            new Promise((resolve, reject) => {
                // resolve(123); //123
                reject("reason"); //reason
            })
                .then(
                    (result) => {
                        return result;
                    },
                    (err) => {
                        return new Promise((resolve, reject) => {
                            reject(err);
                        });
                    }
                )
                .then((data) => {
                    console.log(data);
                })
                .catch((err) => {
                    console.log(err);
                });
        </script>
    </body>
