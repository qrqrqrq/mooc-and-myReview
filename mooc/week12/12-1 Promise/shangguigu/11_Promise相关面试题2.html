<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11_Promise相关面试题2</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log(1)
        }, 0)//宏任务
        new Promise((resolve) => {
            console.log(2)
            resolve()
        }).then(() => {
            console.log(3)
        }).then(() => {
            console.log(4)
        })//微任务
        console.log(5)//同步任务
        // 结果：做错了
        // 2
        // 5
        // 3
        // 4
        // 1

    </script>
</body>

</html>
