<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11_Promise相关面试题3</title>
</head>

<body>
    <script>
    // 先找同步：3 7 4 
    /* 
        宏：[5]
        微：[1 2]
     */
        const first = () => (new Promise((resolve, reject) => {
            console.log(3)
            let p = new Promise((resolve, reject) => {
                console.log(7)
                setTimeout(() => {
                    console.log(5)
                    resolve(6)//promise的状态只能改变一次
                }, 0)
                resolve(1)
            })
            resolve(2)
            p.then((arg) => {
                console.log(arg)
            })
        }))
        first().then((arg) => {
            console.log(arg)
        })
        console.log(4)

        // 结果：374125
        // 我的结果，错
        // 3
        // 7
        // 5
        // 1
        // 4
        // 2


    </script>
</body>

</html>
