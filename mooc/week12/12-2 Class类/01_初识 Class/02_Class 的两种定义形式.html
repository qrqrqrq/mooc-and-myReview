<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Class 的两种定义形式:   1.声明形式      2.表达式形式

            // 1.声明形式
            class Person {
                // 构造方法
                constructor() {}
                // 各对象共享的实例方法
                speak() {}
            }
            // 2.表达式形式

            // function Person(){}
            // const Person=function(){}

            const Person1 = class {
                constructor() {
                    console.log("constructor");
                }
                speak() {}
            };
            new Person1(); //constructor

            //立即执行的匿名类

            // (function(){
            //     console.log('func');
            // })()

            // 仿照new 类名()
            new (class {
                constructor() {
                    console.log("iife constructor");
                }
                speak() {}
            })(); //iife constructor
        </script>
    </body>
</html>
