<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义父类
        class Person {
            constructor(name, age, sno, score) {
                this.name = name
                this.age = age
            }
            eating() {
                console.log("eating");
            }
            running() {
                console.log("running");
            }
        }

        // 子类一
        class Student extends Person {
            constructor(name, age, sno, score) {
                // this.name = name
                // this.age = age
                super(name, age)
                this.sno = sno
                this.score = score
            }
            // eating() {
            //     console.log("eating");
            // }
            // running() {
            //     console.log("running");
            // }
            studying() {
                console.log("studying");
            }
        }
        var stu1 = new Student("zhangsan", 18, 10001, 90)
        stu1.running()
        stu1.eating()
        stu1.studying()

        // 子类二
        class Teacher extends Person {
            constructor(name, age, title) {
                // this.name = name
                // this.age = age
                super(name, age)
                this.title = title
            }
            // eating() {
            //     console.log("eating");
            // }
            // running() {
            //     console.log("running");
            // }
            teaching() {
                console.log("teaching");
            }
        }
        var teacher1 = new Teacher("Mr.zhang", 35, "professor")
        teacher1.running()
        teacher1.eating()
        teacher1.teaching()
    </script>
</body>

</html>
