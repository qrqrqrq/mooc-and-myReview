            // 使用封装好的 Cookie 实现网站语言切换
            import { set } from "./cookie.js";

            const cnBtn = document.querySelector("#cn");
            const enBtn = document.querySelector("#en");

            cnBtn.addEventListener(
                "click",
                () => {
                    set("language", "cn", { maxAge: 30 * 24 * 3600 });
                    window.location = "./2-6.Cookie 的封装.html";
                },
                false
            );
            enBtn.addEventListener(
                "click",
                () => {
                    set("language", "en", { maxAge: 30 * 24 * 3600 });
                    window.location = "./2-6.Cookie 的封装.html";
                },
                false
            );
        </script>
