<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello world</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        // Vue.createApp({
        //     template: " <div>Hello world!</div>",
        // }).mount("#root");
        Vue.createApp({
            data() {
                return {
                    content: 1,
                };
            },
            mounted() {
                // console.log("mounted");
                setInterval(() => {
                    // this.$data.content += 1;
                    this.content += 1;
                }, 1000);
            },
            template: " <div>{{content}}</div>",
        }).mount("#root");
    </script>
</html>
