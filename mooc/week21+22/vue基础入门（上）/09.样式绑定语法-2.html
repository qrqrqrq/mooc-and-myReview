<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            .red {
                color: red;
            }
            .green {
                color: greenyellow;
            }
            .brown {
                color: brown;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        const app = Vue.createApp({
            // 控制样式
            data() {
                return {
                    styleString: "color:yellow",
                    // 建议使用
                    styleObject: {
                        color: "orange",
                        background: "pink",
                    },
                };
            },
            // 父组件，调用者
            // 行内样式写法：
            template: `
                <div :style="styleObject">
                    Hello joeyee
                </div>
            `,
        });
        // 子组件，被调用
        app.component("demo", {
            template: `
            <div :class="$attrs.class">one</div>
            <div v-bind:class="$attrs.class">two</div>
            `,
        });
        const vm = app.mount("#root");
    </script>
</html>
