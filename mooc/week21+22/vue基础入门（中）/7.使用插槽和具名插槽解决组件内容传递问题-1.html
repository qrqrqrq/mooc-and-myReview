        // 父模版里调用的数据属性，使用的都是父模版里的数据
        // 子模版里调用的数据属性，使用的都是子模版里的数据
        const app = Vue.createApp({
            data() {
                return {
                    text: "提交-父模板数据",
                };
            },
            // slot插槽
            template: `
                <myform>
                    <div>{{text}}</div>
                </myform>
                <myform>
                    <button>{{text}}</button>
                </myform>
            `,
        });

        app.component("myform", {
            methods: {
                handleClick() {
                    alert(123);
                },
            },
            // slot插槽上不能绑定事件，解决办法，将slot用span包裹，在span上绑定事件
            template: `
                <div>
                    <input/>
                    <span @click="handleClick">
                        <slot></slot>
                    </span>
                </div>
                `,

        const vm = app.mount("#root");
