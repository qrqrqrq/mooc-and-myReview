<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button id="btn">按我运动</button>
        <div id="box"></div>

        <script>
            var btn = document.querySelector("#btn");
            var box = document.querySelector("#box");

            var pos = 1; //1左边  2右边

            var lock = true; //函数节流锁

            btn.addEventListener("click", function () {
                // 先检查锁是否关闭
                if (!lock) {
                    return;
                }
                box.style.transition = "all 2s linear";
                if (pos == 1) {
                    box.style.left = "1100px";
                    pos = 2;
                } else if (pos == 2) {
                    box.style.left = "100px";
                    pos = 1;
                }
                // 关锁
                lock = false;
                // 指定时间后开锁
                setTimeout(() => {
                    lock = true;
                }, 2000);
            });

            // 函数节流公式 ---利用setTimeout()
            // var lock = true;
            // function () {
            //     //
            //     if (!lock) return;
            //     //
            //     //
            //     lock = false;
            //     //
            //     setTimeout(function () {
            //     lock = true;
            //     }, 2000);
            // }
        </script>
    </body>
</html>
