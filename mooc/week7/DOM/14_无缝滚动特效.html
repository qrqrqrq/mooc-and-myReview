<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .box {
                width: 1000px;
                height: 130px;
                border: 1px solid #000;
                margin: 50px auto;
                overflow: hidden;
            }
            .box ul {
                width: 5000px;
                list-style: none;
                position: relative;
            }
            .box ul li {
                float: left;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="box" class="box">
            <ul id="list">
                <li><img src="./images/number/0.png" alt="" /></li>
                <li><img src="./images/number/1.png" alt="" /></li>
                <li><img src="./images/number/2.png" alt="" /></li>
                <li><img src="./images/number/3.png" alt="" /></li>
                <li><img src="./images/number/4.png" alt="" /></li>
                <li><img src="./images/number/5.png" alt="" /></li>
            </ul>
        </div>
        <script>
            var box = document.querySelector("#box");
            var list = document.querySelector("#list");
            list.innerHTML += list.innerHTML;

            var timer;
            var left = 0;
            move();
            function move() {
                clearInterval(timer);
                timer = setInterval(() => {
                    left -= 4;
                    if (left <= -1260) {
                        left = 0;
                    }
                    list.style.left = left + "px";
                }, 20);
            }
            list.addEventListener("mouseenter", () => {
                clearInterval(timer);
            });
            list.addEventListener("mouseleave", () => {
                move();
            });
        </script>
    </body>
</html>
