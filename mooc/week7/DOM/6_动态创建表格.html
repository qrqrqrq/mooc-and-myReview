            // 练习二：制作九九乘法表
            var mytable = document.querySelector("#mytable");
            for (var i = 1; i <= 9; i++) {
                var tr = document.createElement("tr");
                for (var j = 1; j <= i; j++) {
                    var td = document.createElement("td");
                    td.innerHTML = i + "*" + j + "=" + i * j;
                    tr.appendChild(td);
                }
                mytable.appendChild(tr);
            }
        </script>
