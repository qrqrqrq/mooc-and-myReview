<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //调用一个有返回值的函数，可以被当做一个普通值，从而可
            // 以出现在任何可以书写值的地方
            function sum(a, b) {
                return a + b; //函数的返回值可以被变量接收
            }
            var result = sum(3, 4) * sum(2, 6);

            // 调用函数时，一旦遇见return语句则会立即退出函数，将执行权交还给调用者
            function fun() {
                console.log("A");
                return "B";
                console.log("C");
            }
            console.log(1);
            var char = fun();
            console.log(char);
            console.log(2);

            // 案例：判断一个数是否为偶数
            function checkEven(n) {
                // if (n % 2 == 0) {
                //     return true;
                // }
                // else {
                //     return false;
                // }
                if (n % 2 == 0) return true;

                return false;
            }
            var result = checkEven(15);
            console.log(result);
        </script>
    </body>
</html>
