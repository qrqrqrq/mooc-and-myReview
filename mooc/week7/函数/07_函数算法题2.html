<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // JavaScript内置sort()函数
            var arr = [38, 29, 11, 57];
            // 排序
            arr.sort(function (a, b) {
                if (a > b) {
                    return 1;
                } else {
                    return -1;
                }
            });

            // 简写,升序
            arr.sort(function (a, b) {
                return a - b;
            });
        </script>
    </body>
</html>
