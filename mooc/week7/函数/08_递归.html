<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <script>
            // 边界条件：确定递归到何时终止，也称为递归出口
            // 递归模式：大问题是如何分解为小问题的，也称为递归体
            // 斐波那契数列是这样的数列：1、1、2、3、5、8、13、21
            function fib(n) {
                if (n == 1 || n == 2) return 1;
                return fib(n - 1) + fib(n - 2);
            }
            for (var i = 1; i <= 5; i++) {
                console.log(fib(i));
            }
        </script>
    </body>
</html>
