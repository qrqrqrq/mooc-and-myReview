    <body>
        <script>
            function addCount() {
                var count = 0;
                return function () {
                    count = count + 1;
                    console.log(count);
                };
            }
            var fun1 = addCount();
            var fun2 = addCount();
            fun1(); //1
            fun2(); //1
            fun2(); //2
            fun1(); //2
        </script>
