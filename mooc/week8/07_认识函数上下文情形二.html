<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 圆括号直接调用函数(即函数名())，则函数的上下文是window对象;
            // 严格模式下：函数名()这种情况找不到调用者--->this指向undefined
            // 非严格模式下：函数名()这种情况找不到调用者--->this指向window(undefined转为window)

            // 注意：全局变量会成为 window 对象的属性，不加var定义的局部变量也会成为全局变量。

            // 例题一：
            // var obj1 = {
            //     a: 1,
            //     b: 2,
            //     fn: function () {
            //         console.log(this.a + this.b);
            //     },
            // };
            // var a = 3;
            // var b = 4;

            // 将fn函数提炼出来存到变量里,此时的this.a即为window.a故结果为7
            // var fn = obj1.fn;
            // fn(); //7

            // 例题二：
            function fun() {
                return this.a + this.b;
            }
            var a = 1;
            var b = 2;
            var obj = {
                a: 3,
                // 函数名()直接调用是规则二
                b: fun(), //1+2=3
                fun: fun,
            };
            // 对象打点调用方法是规则一
            var result = obj.fun(); //3+3=6
            console.log(result);
        </script>
    </body>
</html>
