            // 案例三：
            function fun1() {
                // this是fun1()的上下文，window对象
                // arguments是类数组，用apply()存参数33，44
                fun2.apply(this, arguments);
            }
            function fun2(a, b) {
                // window对象里的a和b
                alert(a + b); //77
            }
            // 函数名()方法调用，是规则2 上下文就是window对象
            fun1(33, 44);
