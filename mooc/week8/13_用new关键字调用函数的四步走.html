<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // JS规定，使用new操作符调用函数会进行“四步走”：
            // 1）函数体内会自动创建出一个空白对象
            // 2）函数的上下文（this）会指向这个对象
            // 3）函数体内的语句会执行
            // 4）函数会自动返回上下文对象，即使函数没有return语句

            function fun() {
                this.a = 3;
                this.b = 6;
                if (this.a > this.b) {
                    this.c = 10;
                } else {
                    this.c = 20;
                }
            }
            // new 函数()调用对象 上下文是秘密创建出的对象
            var obj = new fun();
            console.log(obj);
        </script>
    </body>
</html>
