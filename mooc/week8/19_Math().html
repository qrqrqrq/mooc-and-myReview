<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.绝对值方法
            console.log(Math.abs(1)); // 1
            console.log(Math.abs(-1)); // 1
            console.log(Math.abs("-1")); // 隐式转换 会把字符串型 -1 转换为数字型
            console.log(Math.abs("pink")); // NaN

            // 2.三个取整方法
            // (1) Math.floor()   地板 向下取整  往最小了取值
            console.log(Math.floor(1.1)); // 1
            console.log(Math.floor(1.9)); // 1
            // (2) Math.ceil()   ceil 天花板 向上取整  往最大了取值
            console.log(Math.ceil(1.1)); // 2
            console.log(Math.ceil(1.9)); // 2
            // (3) Math.round()   四舍五入  其他数字都是四舍五入，但是 .5 特殊 它往大了取
            console.log(Math.round(1.1)); // 1
            console.log(Math.round(1.5)); // 2
            console.log(Math.round(1.9)); // 2
            console.log(Math.round(-1.1)); // -1
            console.log(Math.round(-1.5)); // 这个结果是 -1
            // 实现“四舍五入到小数点后某位”
            console.log(Math.round(3.785 * 100) / 100); //3.79小数点后两位

            // 3.得到参数列表的最大/小值
            // (1)
            console.log(Math.max(44, 55, 33, 22)); // 55
            console.log(Math.min(44, 55, 33, 22)); // 22

            //(2)利用apply()和Math.max()求数组的最大值
            var arr = [3, 4, 4, 3, 2, 2, 1, 3, 5, 7, 4, 3];
            console.log(Math.max.apply(null, arr)); // 7

            //(3)在今后学习ES6之后，求数组最大值还可以
            console.log(Math.max(...arr)); // 7

            // 4.随机数Math.random()
            // Math.random()可以得到0~1之间的小数
            // 为了得到[a, b]区间内的整数，可以使用这个公式：
            // parseInt(Math.random() * (b - a + 1)) + a
            // 得到[5,12]之间的整数
            console.log(parseInt(Math.random() * 8 + 5));
        </script>
    </body>
</html>
