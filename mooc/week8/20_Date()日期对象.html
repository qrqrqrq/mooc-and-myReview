<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 什么参数都不加，自动得到今天此时此刻的日期对象
            var d1 = new Date();
            console.log(d1);
            console.log(typeof d1);

            // 得到六月一日
            var d2 = new Date(2020, 5, 1); // 不算时区
            var d3 = new Date("2020-06-01"); // 算时区，8点

            console.log(d2);
            console.log(d3);

            // 日期对象的方法：

            //   方法                          功能
            // getDate()                   得到日期1~31
            // getDay()                    得到星期0~6
            // getMonth()                  得到月份0~11
            // getFullYear()               得到年份
            // getHours()                  得到小时数0~23
            // getMinutes()                得到分钟数0~59
            // getSeconds()                得到秒数0~59

            var d = new Date();

            console.log("日期", d.getDate()); //易混
            console.log("星期", d.getDay()); //易混
            console.log("年份", d.getFullYear());
            console.log("月份", d.getMonth() + 1);
            console.log("小时", d.getHours());
            console.log("分钟", d.getMinutes());
            console.log("秒数", d.getSeconds());

            // 显示时间戳的两种方法。时间戳表示1970年1月1日距离此时的毫秒数
            var timestamp1 = d.getTime(); //精确到毫秒
            var timestamp2 = Date.parse(d); //精确到秒,，也是毫秒数，只不过最后三位一定是000
            console.log(timestamp1);
            console.log(timestamp2);
            // 如何把时间戳，比如1651647581039变回日期对象呢？
            var dd = new Date(1651647581039);
            console.log(dd);
            console.log("日期是：" + dd.getDate());
            console.log("星期是：" + dd.getDay());

            // 总结：new Date()中能传入什么参数
            // （1）什么都不传
            var td = new Date(); //表示当前时间
            console.log(td);

            // （2）传具体时间，有两种写法获得指定时间
            var td1 = new Date(2022, 5, 1); //2022-5-4
            var td2 = new Date("2022-06-01"); //2022-5-4  04不满两位要补0还有要加""
            console.log(td1);
            console.log(td2);

            // （3）传时间戳毫秒数，将时间戳毫秒数转成具体日期
            var td3 = new Date(1651647581039);
            console.log(td3);
        </script>
    </body>
</html>
