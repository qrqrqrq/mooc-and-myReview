<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 元字符                  功能                                      等价的方括号表示法
            //     \d              匹配一个数字                                        [0-9]
            //     \D              匹配一个非数字字符                                  [^0-9]
            //     \w              匹配一个单字字符（字母、数字或者下划线）              [A-Za-z0-9_]
            //     \W              匹配一个非单字字符                                  [^A-Za-z0-9_]
            //     \s              匹配一个空白字符，包括空格、制表符和换行符
            //     .               任意字符
            //     ^               匹配开头
            //     $               匹配结尾

            // 元字符注意事项：
            // 如果使用new RegExp()写法，反斜杠需要多写一个，比如/^\d$/和new RegExp('^\\d$')是相同的意思,并且不用写//写的是''

            // 字符的转义：
            // 在特殊字符之前的反斜杠\表示下一个字符不是特殊字符，应该按照字面理解
            // 不管一个符号有没有特殊意义，都可以在其之前加上一个\以确保它表达的是这个符号本身
            // /^\.$/检查字符串是不是一个点
            // /^.$/ 检查字符串是不是任意字符
            // /^\\$/检查字符串是不是一个反斜杠

            // 案例一：某快递公司运单号形式是这样的：123-4567-890，请使用正则表达式检查某字符串是否符合此格式
            var regexp1 = /^\d{3}\-\d{4}\-\d{3}$/;
            var regexp11 = new RegExp("\\d{3}-\\d{4}-\\d{3}");
            var str1 = "145-8956-741";
            console.log(regexp1.test(str1)); //true
            console.log(regexp11.test(str1)); //true

            //案例二：某产品的验证秘钥形式是这样的：□□□-□□□□-□□□，其中□表示字母数字或者下划线，请使用正则表达式检查某字符串是否符合此格式
            var regexp2 = /^\w{3}-\w{4}-\w{3}$/;
            var regexp22 = new RegExp("^\\w{3}-\\w{4}-\\w{3}$");
            var str2 = "yhb-52_a-95W";
            console.log(regexp2.test(str2)); //true
            console.log(regexp22.test(str2)); //true

            // 案例三：举例：某产品批号形式为：123.45^67#89，请使用正则表达式检查某字符串是否符合此格式
            var regexp3 = /^\d{3}\.\d{2}\^\d{2}\#\d{2}$/;
            var regexp33 = new RegExp("^\\d{3}\\.\\d{2}\\^\\d{2}\\#\\d{2}$");
            var str3 = "417.74^74#11";
            console.log(regexp3.test(str3)); //true
            console.log(regexp33.test(str3)); //true
        </script>
    </body>
</html>
