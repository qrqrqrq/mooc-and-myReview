<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>画三点色子</title>
        <style>
            .box {
                display: flex;
                justify-content: space-evenly;
                width: 200px;
                height: 200px;
                padding: 20px;
                border: 3px solid #ccc;
                border-radius: 15px;
            }
            .point {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: crimson;
            }
            .point:nth-child(2) {
                align-self: center;
            }
            .point:nth-child(3) {
                align-self: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </body>
</html>
