        // 父类
        class People {
            constructor(name) {
                this.name = name;
            }
            eat() {
                console.log(`${this.name}正在吃东西！`);
            }
        }

        // 子类
        class Student extends People {
            constructor(name, number) {
                super(name)
                this.number = number
            }
            sayHi() {
                console.log(`姓名：${this.name},学号${this.number}`);
            }
        }

        // 子类
        class Teacher extends People {
            constructor(name, skill) {
                super(name)
                this.skill = skill;
            }
            teach() {
                console.log(`${this.name}老师教授${this.skill}课程`);
            }
        }
        const s = new Student('joeyee', '0001');
        console.log(s.name);
        s.sayHi();
        s.eat();
        const t = new Teacher('白梦', 'javascript');
        console.log(t.name);
        t.teach();
        t.eat();

    </script>
