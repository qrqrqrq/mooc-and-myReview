    // 传参升级版
    function Person({name,sex,height,weight}){
        this.name = name;
        this.sex = sex;
        this.height = height;
        this.weight = weight;
        this.eat = function(){
            this.weight++;
            console.log("eating....",this.weight);
        }
        this.study = function(){
            this.weight--;
            console.log("studying....",this.weight);
        }
        this.sleep = function(){
            console.log("sleeping...");
        }
    }

    var girl1 = new Person({
        name:"joe",
        sex:"female",
        height:175,
        weight:110
    });
    var girl2 = new Person({
        name:"joeyee",
        sex:"female",
        height:158,
        weight:108
    });
