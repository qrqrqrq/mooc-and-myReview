<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        用户名：
        <input id="username" />
    </div>
    <div>
        密码：
        <input type="password" id="password">
    </div>
    <div>
        <button id="login">登录</button>
        <button id="loginPost">登录Post</button>
    </div>
    <script>
        var oLogin = document.querySelector('#login');
        var oLoginPost = document.querySelector('#loginPost');
        var oPassword = document.querySelector('#password');
        var userName = document.querySelector('#username');

        oLogin.addEventListener('click', () => {
            // get请求
            fetch(`/api/login?username=${username.value}&password=${password.value}`).then(res => res.json()).then(res => {
                console.log(res);
            })
        })


        oLoginPost.addEventListener('click', () => {
            // post请求
            fetch(`/api/oLoginPost?`, {
                method: "POST", body: JSON.stringify({
                    username: username.value,
                    password: password.value
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(res => res.text()).then(res => {
                console.log(res);
            })
        })
    </script>
</body>

</html>
