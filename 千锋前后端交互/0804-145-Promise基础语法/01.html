<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Promise 构造函数
        var q = new Promise(
            function (resolve,reject) {
                // 异步代码
                setTimeout(() => {
                    // 成功兑现承诺
                    resolve()


                    // 失败拒绝承诺
                    reject()
                }, 2000);
                
            }
        );

        // q是promise对象
        q.then(function(){
            // 兑现承诺，这个函数被执行
        }).catch(function () {
            // 拒绝承诺，这个函数被执行
        })
    </script>
</body>
</html>
