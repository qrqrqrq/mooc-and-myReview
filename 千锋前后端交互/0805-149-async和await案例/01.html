    <script type="module">
        import {pajax} from './util.js'

        // console.log(ajax)

        class TodoList{
            constructor(select){
                this.listEle = document.querySelector(select)
                this.listdata = [] //列表数据

                this.init()
            }

            init(){
                //初始化
                this.bindEvent()
                //获取数据的方法
                this.getList().then(res=>{
                    this.listdata = res
                    this.render()
                })
            }

            bindEvent(){
                this.listEle.onclick = (evt) => {
                    // console.log(evt.target)
                    if(evt.target.nodeName==="BUTTON"){
                        this.removeItem(evt.target)
                    }
                }
            }

            async getList(){
                //获取
                var res = await pajax({
                    url:"http://localhost:3000/list",
                })
                // console.log("list",res)
                return res
            }
            //渲染页面
            render(){
                // console.log("render")
                this.listEle.innerHTML = this.listdata.map(item=>`
                <li>
                    ${item.text}
                    <button data-index=${item.id}>del</button>
                </li>
                `).join("")
            }

            async addItem(text){
                // console.log(text)

                //在”数据库“添加后， 成功回调里， 页面添加
                var res = await pajax({
                    url:`http://localhost:3000/list`,
                    method:"POST",
                    data:{
                        text
                    }
                })
                this.listdata = [...this.listdata,res]
                this.render()
            }

            async removeItem(target){
                target.parentNode.remove()
                // console.log(target.dataset.index)
                //删除任务
                await pajax({
                    url:`http://localhost:3000/list/${target.dataset.index}`,
                    method:"DELETE"
                })
                console.log("删除成功")

            }
        }
